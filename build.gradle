plugins {
	id 'fabric-loom' version "${loom_version}"
	id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

base {
	archivesName = project.archives_base_name
}

repositories {
	maven { url "https://api.modrinth.com/maven" }
	maven { url "https://maven.kyrptonaught.dev" }
	maven { url "https://maven.wispforest.io" }
    mavenCentral()
}

loom {
	splitEnvironmentSourceSets()

	mods {
		"wildlight" {
			sourceSet sourceSets.client
		}
	}

}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings loom.officialMojangMappings()
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    // PhysicsMod
    modImplementation files("libs/physics-mod-3.0.23-mc-1.21.1-fabric.jar")

    // Deeper and Darker
	modImplementation "maven.modrinth:deeperdarker:${project.deeperdarker_version}"
	include modImplementation("net.kyrptonaught:customportalapi:${project.customportalapi_version}")
	modImplementation "io.wispforest:owo-lib:${project.owo_version}"

    // Friends and Foes
    modImplementation"maven.modrinth:friends-and-foes:${project.friendsandfoes_version}"
    modImplementation files("libs/resourcefullib-fabric-1.21-3.0.12.jar")
    modImplementation files("libs/yet_another_config_lib_v3-3.6.5+1.21.1-fabric.jar")
}

processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": inputs.properties.version
	}
}

tasks.withType(JavaCompile).configureEach {
	it.options.release = 21
}

java {
	withSourcesJar()
    withJavadocJar()

	sourceCompatibility = JavaVersion.VERSION_21
	targetCompatibility = JavaVersion.VERSION_21
}

jar {
	inputs.property "archivesName", project.base.archivesName

	from("LICENSE") {
		rename { "${it}_${inputs.properties.archivesName}"}
	}
}

// configure the maven publication
publishing {
	publications {
		create("mavenJava", MavenPublication) {
			artifactId = project.archives_base_name
			from components.java
		}
	}

	// See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
	repositories {
		// Add repositories to publish to here.
		// Notice: This block does NOT have the same function as the block in the top level.
		// The repositories here will be used for publishing your artifact, not for
		// retrieving dependencies.
	}
}